name: Generate GitHub Summary Cards

on:
  schedule:
    # S'ex√©cute toutes les 24h
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-cards
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          # Pour changer la couleur, tu peux remplacer 'github_light' par 'default'
          # Mais github_light est le plus propre en blanc.
          THEME: github_light
          branches: main
